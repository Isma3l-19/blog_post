{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<h1 align="center">Make a Post</h1>

<form method="POST" enctype="multipart/form-data">
  <textarea
    name="text"
    id="text"
    class="form-control"
    placeholder="What's on your mind?"
    required
  ></textarea>
  <br />

  <!-- Image upload field -->
  <div class="mb-3">
    <label for="image" class="form-label">Upload an Image (Optional)</label>
    <input
      type="file"
      name="image"
      id="image"
      class="form-control"
      accept="image/*"
    />
  </div>

  <!-- Video upload field -->
  <div class="mb-3">
    <label for="video" class="form-label">Upload a Video (Optional)</label>
    <input
      type="file"
      name="video"
      id="video"
      class="form-control"
      accept="video/*"
    />
  </div>

  <div align="center">
    <button type="submit" class="btn btn-lg btn-primary">Post</button>
  </div>
</form>

<br />
<div align="center">
  <a href="/home">
    <button type="button" class="btn btn-lg btn-secondary">Back</button>
  </a>
</div>
{% endblock %}
